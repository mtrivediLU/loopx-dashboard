<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopX Log Dashboard</title>
    <!-- Linking Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Internal CSS for Styling -->
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 10px 0;
            color: #444;
            text-align: center;
            width: 100%;
        }

        .container {
            width: 80vw; /* 80% of viewport width */
            height: 80vh; /* 80% of viewport height */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        /* Initial Blur Effect */
        .blurred {
            filter: blur(10px);
            transition: filter 0.5s ease;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            padding: 5px 0;
            width: 80vw;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .overlay input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }

        .overlay button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .overlay button:hover {
            background-color: #218838;
        }

        @media (max-width: 1200px) {
            .container {
                width: 90vw;
                height: 75vh;
            }
            .footer {
                width: 90vw;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .container {
                width: 95vw;
                height: 70vh;
            }
            .footer {
                width: 95vw;
            }
            .overlay {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>LoopX Log Dashboard</h1>
    <div class="container">
        <!-- Embedded Power BI Dashboard -->
        <iframe id="reportIframe" class="blurred" 
                title="Dashboard-sensing-gscam" 
                src="https://app.powerbi.com/view?r=eyJrIjoiMGE1MDgyY2UtZWJjNi00YTI2LTlkOTMtYTMwNjJiYWRhZDhiIiwidCI6Ijk3NTEzZjM3LWEyZTgtNGVkZi1hODNkLTMyODY5NjEzYWUwYyJ9" 
                allowFullScreen="true">
        </iframe>
        <div class="overlay" id="passcodeOverlay">
            <p>Enter Passcode to View Report</p>
            <input type="password" id="passcodeInput" placeholder="Enter passcode">
            <button onclick="validatePasscode()">Submit</button>
        </div>
    </div>
    <div class="footer">
        <p>Developed by LoopX for Internal Monitering</p>
    </div>

    <script>
        // Function to validate passcode
        function validatePasscode() {
            const passcode = document.getElementById('passcodeInput').value;
            if (passcode === '1234') {
                document.getElementById('reportIframe').classList.remove('blurred');
                document.getElementById('passcodeOverlay').style.display = 'none';
            } else {
                alert('Incorrect Passcode. Please try again.');
            }
        }

        // Show passcode prompt when page loads
        window.onload = function() {
            document.getElementById('passcodeOverlay').style.display = 'block';
        }

        // Disable right-click on the webpage
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
